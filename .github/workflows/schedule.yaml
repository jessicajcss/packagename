on:
  schedule:
    - cron:   "*/15 * * * *"
  workflow_dispatch:

name: job

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::gh
            any::dplyr
            any::tidyr
            any::readr
            any::knitr
            any::shiny
            any::shinydashboard
            any::shinythemes
            any::shinycssloaders
            any::jsonlite
            any::DT
            any::data.table
            any::leaflet
            any::leaflegend
            any::Hmisc
            any::corrplot
            any::PerformanceAnalytics
            any::ggplot2
            any::RColorBrewer
            any::data.table
            any::tidyverse
            any::devtools
            any::openair
            any::openairmaps
            any::dplyr
            any::zoo
            any::plotly
            any::httr

      - name: Execute Script
        run: |
          Rscript "R/job.R"

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Results from R script" || echo "No changes to commit"
          git push origin || echo "No changes to commit"-
